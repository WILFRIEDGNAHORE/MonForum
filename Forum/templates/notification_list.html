{% extends 'base.html' %}

{% block title %}Notifications{% endblock %}

{% block content %}
    <h1>Notifications</h1>
    <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item {% if notification.is_read %}bg-light{% endif %}">
                <p>{{ notification.content }}</p>
                {% if not notification.is_read %}
                    <a href="{% url 'mark_notification_read' notification.id %}" class="btn btn-success btn-sm">Marquer comme lue</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
