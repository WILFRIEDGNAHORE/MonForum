{% extends 'base.html' %}

{% block content %}
    <h1>Supprimer le post</h1>
    <p>Êtes-vous sûr de vouloir supprimer le post "{{ post.title }}" ?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
    </form>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Annuler</a>
{% endblock %}
